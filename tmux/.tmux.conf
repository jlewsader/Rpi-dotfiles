# ------------------------------
# General
# ------------------------------

set -g mouse on
set -g history-limit 10000
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Improve responsiveness
set -sg escape-time 10

# Reload config 
bind r source-file ~/.tmux.conf \; display "tmux reloaded"

##### Safe Ctrl-D (donâ€™t kill last tmux session) #####
bind -n C-d if-shell -F "#{&&:#{==:#{session_windows},1},#{==:#{window_panes},1}}" \
  "detach-client" \
  "send-keys C-d"

# ------------------------------
# Splits (vim-style)
# ------------------------------

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Open panes in same directory
bind c new-window -c "#{pane_current_path}"

# ------------------------------
# Pane navigation (vim keys)
# ------------------------------

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ------------------------------
# Windows
# ------------------------------

bind c new-window
bind n next-window
bind p previous-window

# ------------------------------
# Status bar
# ------------------------------

set -g status-position bottom
set -g status-interval 5

set -g status-style "bg=black,fg=white"
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=green"

set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=white]| #[fg=cyan]#H"

set -g status-right-length 100
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M "

# ------------------------------
# Quality of life
# ------------------------------

setw -g automatic-rename on
set -g renumber-windows on
